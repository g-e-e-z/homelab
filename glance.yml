theme:
  background-color: 0 0 16
  primary-color: 43 59 81
  positive-color: 61 66 44
  negative-color: 6 96 59
pages:
  - name: Startpage
    width: slim
    hide-desktop-navigation: false
    center-vertically: true
    columns:
      - size: full
        widgets:
          - type: search
            autofocus: true
            search-engine: google
            new-tab: true
            bangs:
              - title: YouTube
                shortcut: "!yt"
                url: https://www.youtube.com/results?search_query={QUERY}
              - title: Github
                shortcut: "!gh"
                url: https://github.com/search?q={QUERY}&type=repositories

          - type: monitor
            cache: 1m
            title: Services
            sites:
              - title: Proxmox
                url: http://10.10.10.100:8006
                check-url: https://10.10.10.100:8006
                allow-insecure: true
                icon: di:proxmox
              - title: AdGuard Home
                url: http://10.10.10.14
                check-url: http://10.10.10.14
                icon: di:adguard-home
              - title: Home Assistant
                url: http://10.10.10.18:8123/
                check-url: http://10.10.10.18:8123/
                icon: di:home-assistant
      - size: small
        widgets:
          - type: dns-stats
            service: adguard
            url: http://10.10.10.14
            username: admin
            password: ${ADGUARD_PASSWORD}
          - type: repository
            repository: g-e-e-z/dotfiles
            pull-requests-limit: 5
            issues-limit: 3
            commits-limit: 3
  - name: Home
    columns:
      - size: small
        widgets:
          - type: calendar
            first-day-of-week: monday

          - type: rss
            limit: 10
            collapse-after: 3
            cache: 12h
            feeds:
              - url: https://omgubuntu.co.uk/feed
                title: OmgUbuntu
                limit: 4
              - url: https://9to5linux.com/feed/atom
                title: 9to5Linux
                limit: 4


      - size: full
        widgets:
          - type: group
            widgets:
              - type: hacker-news
              - type: lobsters

          - type: videos
            channels:
              - UCXuqSBlHAE6Xw-yeJA0Tunw # Linus Tech Tips
              - UCR-DXc1voovS8nhAvccRZhg # Jeff Geerling
              - UCsBjURrPoezykLs9EqgamOA # Fireship
              - UCBJycsmduvYEL83R_U4JriQ # Marques Brownlee

          - type: group
            widgets:
              - type: reddit
                subreddit: technology
                show-thumbnails: true
              - type: reddit
                subreddit: selfhosted
                show-thumbnails: true

      - size: small
        widgets:
          - type: weather
            location: 80202
            units: imperial
            hour-format: 12h # alternatively "24h"

          - type: markets
            symbol-link-template: https://www.tradingview.com/symbols/{SYMBOL}/news
            markets:
              - symbol: META
                name: Meta
              - symbol: BTC-USD
                name: Bitcoin
              - symbol: AAPL
                name: Apple
              - symbol: MSFT
                name: Microsoft

          - type: releases
            cache: 1d
            repositories:
              - glanceapp/glance
              - immich-app/immich
