      - size: small
        widgets:
          - type: dns-stats
            service: adguard
            url: http://192.168.1.22/
            username: admin
            password: ${ADGUARD_PASSWORD}
          - type: repository
            repository: g-e-e-z/dotfiles
            pull-requests-limit: 5
            issues-limit: 3
            commits-limit: 3
  - name: Home
    # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
    # hide-desktop-navigation: true
    columns:
      - size: small
        widgets:
          - type: calendar
            first-day-of-week: monday

          - type: rss
            limit: 10
            collapse-after: 3
            cache: 12h
            feeds:
              - url: https://omgubuntu.co.uk/feed
                title: OmgUbuntu
                limit: 4
              - url: https://9to5linux.com/feed/atom
                title: 9to5Linux
                limit: 4


      - size: full
        widgets:
          - type: group
            widgets:
              - type: hacker-news
              - type: lobsters

          - type: videos
            channels:
              - UCXuqSBlHAE6Xw-yeJA0Tunw # Linus Tech Tips
              - UCR-DXc1voovS8nhAvccRZhg # Jeff Geerling
              - UCsBjURrPoezykLs9EqgamOA # Fireship
              - UCBJycsmduvYEL83R_U4JriQ # Marques Brownlee

          - type: group
            widgets:
              - type: reddit
                subreddit: technology
                show-thumbnails: true
              - type: reddit
                subreddit: selfhosted
                show-thumbnails: true

      - size: small
        widgets:
          - type: weather
            location: 80202
            units: imperial
            hour-format: 12h # alternatively "24h"
            # Optionally hide the location from being displayed in the widget
            # hide-location: true

          - type: markets
            # The link to go to when clicking on the symbol in the UI,
            # {SYMBOL} will be substituded with the symbol for each market
            symbol-link-template: https://www.tradingview.com/symbols/{SYMBOL}/news
            markets:
              - symbol: META
                name: Meta
              - symbol: BTC-USD
                name: Bitcoin
              - symbol: AAPL
                name: Apple
              - symbol: MSFT
                name: Microsoft

          - type: releases
            cache: 1d
            repositories:
              - glanceapp/glance
              - immich-app/immich
